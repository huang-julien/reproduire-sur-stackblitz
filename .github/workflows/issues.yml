on: [issues]

permissions:
  issues: write
  id-token: write
  contents: read

jobs:
      test-action:
        name: GitHub Actions Test
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            id: checkout
            uses: actions/checkout@v4

          - name: Test Local Action
            id: test-action
            uses: ./
            with:
              repo-token: ${{ secrets.GITHUB_TOKEN }}
          
